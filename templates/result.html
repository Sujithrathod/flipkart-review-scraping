<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../static/result.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Product Reviews</h1>
        {% for group in reviews_with_index %}
        <h2>Set {{ group.j }}</h2> <!-- Display the j value -->
        <table class="table table-hover table-dark" border="black">
            <thead>
                <tr class="table-dark">
                    <th class="table-dark" scope="col">Product</th>
                    <th class="table-dark" scope="col">Name</th>
                    <th class="table-dark" scope="col">Rating</th>
                    <th class="table-dark" scope="col">Comment Heading</th>
                    <th class="table-dark" scope="col">Comments</th>
                </tr>
            </thead>
            <tbody>
                {% for review in group.reviews %}
                <tr class="table-dark">
                    <td class="table-dark">{{ review['Product'] }}</td>
                    <td class="table-dark">{{ review['Name'] }}</td>
                    <td class="table-dark">{{ review['Rating'] }}</td>
                    <td class="table-dark">{{ review['CommentHead'] }}</td>
                    <td class="table-dark">{{ review['Comment'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endfor %}
</body>
</html>
